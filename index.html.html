<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICT E1 QR Time Monitoring System</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 18px 25px;
    background: #ffffff;
    border-bottom: 4px solid #2563eb;
}

.header img { width: 80px; }
.header-text { margin-left: 15px; }
.header-text .top { font-size: 14px; }
.header-text .middle { font-size: 18px; font-weight: bold; }
.header-text .bottom { font-size: 14px; }

/* CONTAINER */
.container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 25px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
}

.hidden { display: none; }

input, button {
    padding: 8px;
    margin: 5px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover { background: #1e40af; }

#reader {
    width: 320px;
    margin: 20px auto;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #2563eb;
    color: white;
    padding: 10px;
    font-size: 14px;
}

td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
}

.section-title {
    margin-top: 40px;
    font-size: 18px;
    font-weight: bold;
    color: #1e40af;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png">
    <div class="header-text">
        <div class="top">Republic of the Philippines</div>
        <div class="middle">JBEST School of Technology and Practical Skills, Inc.</div>
        <div class="bottom">Cubao, Quezon City</div>
    </div>
</div>

<!-- LOGIN -->
<div id="loginPage" class="container">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage" class="container hidden">
    <h2>ICT E1 QR Time Monitoring</h2>

    <label>Select Date:</label>
    <input type="date" id="datePicker"><br><br>

    <button onclick="logout()">Logout</button>
    <button onclick="exportExcel()">Export to Excel</button>

    <div id="reader"></div>

    <!-- ATTENDANCE TABLE -->
    <table>
        <thead>
            <tr>
                <th>PC No.</th>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>PC No.</th>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <!-- PC USAGE -->
    <div class="section-title">PC Usage Monitoring</div>

    <table>
        <thead>
            <tr>
                <th>PC No.</th>
                <th>Total Students</th>
                <th>Total Usage Time (Minutes)</th>
            </tr>
        </thead>
        <tbody id="pcUsage"></tbody>
    </table>
</div>

<script>
const ADMIN_USER = "Researchers";
const ADMIN_PASS = "AABDHJJJJJMRV";
const SECTION_PREFIX = "ICTE1 ";
const SCAN_DELAY = 3000;

let html5QrCode;
let lastScan = 0;

/* ðŸ”” BEEP SOUND (NO MP3 NEEDED) */
function playBeep() {
    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    osc.type = "square";
    osc.frequency.value = 1200;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(()=> osc.stop(), 200);
}
/* END BEEP CODE */

function getLogbook() {
    return JSON.parse(localStorage.getItem("logbook")) || {};
}
function saveLogbook(data) {
    localStorage.setItem("logbook", JSON.stringify(data));
}

function login() {
    if (username.value === ADMIN_USER && password.value === ADMIN_PASS) {
        localStorage.setItem("loggedIn", "true");
        showAdmin();
    } else error.innerText = "Invalid login";
}

function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
}

function showAdmin() {
    loginPage.classList.add("hidden");
    adminPage.classList.remove("hidden");
    datePicker.value = new Date().toISOString().split("T")[0];
    loadTable();
    startScanner();
}

function onScanSuccess(text) {
    if (Date.now() - lastScan < SCAN_DELAY) return;
    lastScan = Date.now();

    if (!text.startsWith(SECTION_PREFIX)) {
        alert("INVALID QR CODE");
        return;
    }

    /* ðŸ”Š PLAY BEEP */
    playBeep();

    const name = text.replace(SECTION_PREFIX, "").trim();
    const date = datePicker.value;
    const logbook = getLogbook();

    if (!logbook[date]) logbook[date] = {};

    if (!logbook[date][name]) {
        logbook[date][name] = {
            timeIn: new Date().toLocaleTimeString(),
            timeOut: "",
            pc: "",
            start: Date.now(),
            end: null
        };
    } 
    else if (!logbook[date][name].timeOut) {
        logbook[date][name].timeOut = new Date().toLocaleTimeString();
        logbook[date][name].end = Date.now();
        logbook[date][name].pc = prompt("Enter PC Number:");
    }

    saveLogbook(logbook);
    loadTable();
}

function loadTable() {
    records.innerHTML = "";
    pcUsage.innerHTML = "";

    const logbook = getLogbook();
    const date = datePicker.value;
    if (!logbook[date]) return;

    const students = Object.keys(logbook[date]);
    const pcStats = {};

    for (let i = 0; i < students.length; i += 2) {
        const s1 = students[i];
        const s2 = students[i + 1];

        const r1 = logbook[date][s1];
        const r2 = s2 ? logbook[date][s2] : null;

        records.innerHTML += `
        <tr>
            <td>${r1.pc}</td>
            <td>${s1}</td>
            <td>${r1.timeIn}</td>
            <td>${r1.timeOut}</td>
            <td>${r2 ? r2.pc : ""}</td>
            <td>${s2 || ""}</td>
            <td>${r2 ? r2.timeIn : ""}</td>
            <td>${r2 ? r2.timeOut : ""}</td>
        </tr>`;

        [r1, r2].forEach(r => {
            if (r && r.pc && r.end) {
                const minutes = Math.floor((r.end - r.start) / 60000);
                if (!pcStats[r.pc]) pcStats[r.pc] = { users: 0, time: 0 };
                pcStats[r.pc].users++;
                pcStats[r.pc].time += minutes;
            }
        });
    }

    for (let pc in pcStats) {
        pcUsage.innerHTML += `
        <tr>
            <td>${pc}</td>
            <td>${pcStats[pc].users}</td>
            <td>${pcStats[pc].time}</td>
        </tr>`;
    }
}

datePicker.addEventListener("change", loadTable);

function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
}

function exportExcel() {
    const logbook = getLogbook();
    const date = datePicker.value;
    if (!logbook[date]) return alert("No data");

    let csv = "Student,Time In,Time Out,PC\n";
    for (let s in logbook[date]) {
        let r = logbook[date][s];
        csv += `${s},${r.timeIn},${r.timeOut},${r.pc}\n`;
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `ICTE1_${date}.csv`;
    a.click();
}

if (localStorage.getItem("loggedIn") === "true") showAdmin();
</script>

</body>
</html>
