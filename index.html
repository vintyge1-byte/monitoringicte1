<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICT E1 QR Time Monitoring System</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
/* ===== BODY BACKGROUND ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
    min-height: 100vh;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    align-items: center;
    padding: 18px 25px;
    background: #ffffff;
    border-bottom: 3px solid #2563eb;
}

.header img {
    width: 85px;
}

.header-text {
    margin-left: 15px;
}

.header-text .top {
    font-size: 14px;
}

.header-text .middle {
    font-size: 18px;
    font-weight: bold;
}

.header-text .bottom {
    font-size: 14px;
}

/* ===== MAIN CARD ===== */
.container {
    background: rgba(255, 255, 255, 0.95);
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    text-align: center;
}

.hidden {
    display: none;
}

/* ===== FORM ELEMENTS ===== */
input, button {
    padding: 10px;
    margin: 6px;
    border-radius: 6px;
    border: 1px solid #cbd5f5;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}

/* ===== QR ===== */
#reader {
    width: 320px;
    margin: 20px auto;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

th {
    background: #2563eb;
    color: white;
    padding: 10px;
}

td {
    padding: 8px;
    border-bottom: 1px solid #e5e7eb;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png" alt="School Logo">
    <div class="header-text">
        <div class="top">JBEST School of Technology and Practical Skills, Inc.</div>
        <div class="middle">Cubao, Quezon City</div>
    </div>
</div>

<!-- LOGIN -->
<div id="loginPage" class="container">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="adminPage" class="container hidden">
    <h2>ICT E1 Student Time Monitoring</h2>

    <label><strong>Select Date:</strong></label>
    <input type="date" id="datePicker"><br><br>

    <button onclick="logout()">Logout</button>
    <button onclick="exportToExcel()">Export to Excel</button>

    <div id="reader"></div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>
</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_USER = "Researchers";
const ADMIN_PASS = "AABDHJJJJJMRV";
const SECTION_PREFIX = "ICTE1 ";
const SCAN_DELAY = 3000;

/* ===== GLOBAL ===== */
let html5QrCode;
let lastScan = 0;

/* ===== STORAGE ===== */
function getLogbook() {
    return JSON.parse(localStorage.getItem("logbook")) || {};
}
function saveLogbook(data) {
    localStorage.setItem("logbook", JSON.stringify(data));
}

/* ===== BEEP ===== */
function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 1000;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.15);
}

/* ===== LOGIN ===== */
function login() {
    if (username.value === ADMIN_USER && password.value === ADMIN_PASS) {
        localStorage.setItem("loggedIn", "true");
        showAdmin();
    } else {
        error.innerText = "Invalid login!";
    }
}

function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
}

function showAdmin() {
    loginPage.classList.add("hidden");
    adminPage.classList.remove("hidden");

    datePicker.value = new Date().toISOString().split("T")[0];

    loadTable();
    startScanner();
}

/* ===== QR SCAN ===== */
function onScanSuccess(qrText) {
    if (Date.now() - lastScan < SCAN_DELAY) return;
    lastScan = Date.now();

    if (!qrText.startsWith(SECTION_PREFIX)) {
        alert("INVALID QR CODE\nOnly ICTE1 students are allowed.");
        return;
    }

    playBeep();

    const studentName = qrText.replace(SECTION_PREFIX, "").trim();
    const date = datePicker.value;
    const logbook = getLogbook();

    if (!logbook[date]) logbook[date] = {};

    if (!logbook[date][studentName]) {
        logbook[date][studentName] = {
            timeIn: new Date().toLocaleTimeString(),
            timeOut: ""
        };
    } else if (!logbook[date][studentName].timeOut) {
        logbook[date][studentName].timeOut = new Date().toLocaleTimeString();
    }

    saveLogbook(logbook);
    loadTable();
}

/* ===== TABLE ===== */
function loadTable() {
    const logbook = getLogbook();
    const date = datePicker.value;
    records.innerHTML = "";

    if (!logbook[date]) return;

    for (let name in logbook[date]) {
        const r = logbook[date][name];
        records.innerHTML += `
        <tr>
            <td>${name}</td>
            <td>${r.timeIn}</td>
            <td>${r.timeOut}</td>
        </tr>`;
    }
}

datePicker.addEventListener("change", loadTable);

/* ===== SCANNER ===== */
function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
}

/* ===== EXPORT ===== */
function exportToExcel() {
    const logbook = getLogbook();
    const date = datePicker.value;

    if (!logbook[date]) {
        alert("No data for selected date");
        return;
    }

    let csv = "Student Name,Time In,Time Out\n";
    for (let name in logbook[date]) {
        const r = logbook[date][name];
        csv += `${name},${r.timeIn},${r.timeOut}\n`;
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `ICTE1_Logbook_${date}.csv`;
    link.click();
}

/* ===== AUTO LOGIN ===== */
if (localStorage.getItem("loggedIn") === "true") {
    showAdmin();
}
</script>

</body>
</html>
