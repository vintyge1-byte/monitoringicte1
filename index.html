<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICT E1 QR Time Monitoring System</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #f1f5f9, #e2e8f0);
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 15px;
    background: white;
    border-bottom: 3px solid #2563eb;
}

.header img {
    width: 80px;
}

.header-text {
    margin-left: 15px;
}

.header-text .top {
    font-size: 14px;
}

.header-text .middle {
    font-size: 18px;
    font-weight: bold;
}

.header-text .bottom {
    font-size: 14px;
}

/* CONTAINER */
.container {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.hidden {
    display: none;
}

input, button {
    padding: 10px;
    margin: 6px;
    border-radius: 6px;
    border: 1px solid #cbd5f5;
}

button {
    background: #2563eb;
    color: white;
    cursor: pointer;
    border: none;
}

button:hover {
    background: #1e40af;
}

/* QR */
#reader {
    width: 320px;
    margin: 20px auto;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #2563eb;
    color: white;
    padding: 10px;
}

td {
    padding: 8px;
    border-bottom: 1px solid #e5e7eb;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png" alt="School Logo">
    <div class="header-text">
        <div class="top">Republic of the Philippines</div>
        <div class="middle">JBEST School of Technology and Practical Skills, Inc.</div>
        <div class="bottom">Cubao, Quezon City</div>
    </div>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage" class="container hidden">
    <h2>ICT E1 QR Time Monitoring</h2>

    <label>Select Date:</label>
    <input type="date" id="datePicker"><br><br>

    <button onclick="logout()">Logout</button>
    <button onclick="exportToExcel()">Export to Excel</button>

    <div id="reader"></div>

    <table>
        <thead>
            <tr>
                <th>PC No.</th>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>

                <th>PC No.</th>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>
</div>

<script>
/* CONFIG */
const ADMIN_USER = "Researchers";
const ADMIN_PASS = "AABDHJJJJJMRV";
const PREFIX = "ICTE1 ";
const SCAN_DELAY = 3000; // 3 Seconds Delay

let lastScanTime = 0;
let qr;

/* STORAGE */
function getLogbook() {
    return JSON.parse(localStorage.getItem("logbook")) || {};
}
function saveLogbook(data) {
    localStorage.setItem("logbook", JSON.stringify(data));
}

/* BEEP */
function beep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 1000;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.15);
}

/* LOGIN */
function login() {
    if (username.value === ADMIN_USER && password.value === ADMIN_PASS) {
        localStorage.setItem("loggedIn", "true");
        showAdmin();
    } else {
        error.innerText = "Invalid login!";
    }
}

function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
}

function showAdmin() {
    loginPage.classList.add("hidden");
    adminPage.classList.remove("hidden");
    datePicker.value = new Date().toISOString().split("T")[0];
    loadTable();
    startScanner();
}

/* SCAN SUCCESS */
function onScanSuccess(text) {
    const now = Date.now();
    if (now - lastScanTime < SCAN_DELAY) return;
    lastScanTime = now;

    if (!text.startsWith(PREFIX)) {
        alert("INVALID QR CODE\nICTE1 students only.");
        return;
    }

    beep();

    const name = text.replace(PREFIX, "").trim();
    const date = datePicker.value;
    const logbook = getLogbook();

    if (!logbook[date]) logbook[date] = {};

    // TIME IN
    if (!logbook[date][name]) {
        logbook[date][name] = {
            pc: "",
            in: new Date().toLocaleTimeString(),
            out: ""
        };
    }
    // TIME OUT
    else if (!logbook[date][name].out) {
        const finished = Object.values(logbook[date]).filter(s => s.out !== "").length + 1;
        logbook[date][name].out = new Date().toLocaleTimeString();
        logbook[date][name].pc = Math.ceil(finished / 2); // 2 students per PC
    }

    saveLogbook(logbook);
    loadTable();
}

/* TABLE */
function loadTable() {
    const logbook = getLogbook();
    const date = datePicker.value;
    records.innerHTML = "";

    if (!logbook[date]) return;

    const students = Object.keys(logbook[date]);

    for (let i = 0; i < students.length; i += 2) {
        const s1 = logbook[date][students[i]];
        const s2 = logbook[date][students[i + 1]];

        records.innerHTML += `
        <tr>
            <td>${s1 ? s1.pc : ""}</td>
            <td>${students[i]}</td>
            <td>${s1.in}</td>
            <td>${s1.out}</td>

            <td>${s2 ? s2.pc : ""}</td>
            <td>${students[i + 1] || ""}</td>
            <td>${s2 ? s2.in : ""}</td>
            <td>${s2 ? s2.out : ""}</td>
        </tr>`;
    }
}

datePicker.addEventListener("change", loadTable);

/* SCANNER */
function startScanner() {
    qr = new Html5Qrcode("reader");
    qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
}

/* EXPORT */
function exportToExcel() {
    const logbook = getLogbook();
    const date = datePicker.value;

    if (!logbook[date]) {
        alert("No data");
        return;
    }

    let csv = "PC No,Student Name,Time In,Time Out\n";
    for (let name in logbook[date]) {
        const r = logbook[date][name];
        csv += `${r.pc},${name},${r.in},${r.out}\n`;
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `ICTE1_Logbook_${date}.csv`;
    a.click();
}

/* AUTO LOGIN */
if (localStorage.getItem("loggedIn") === "true") {
    showAdmin();
}
</script>

</body>
</html>
