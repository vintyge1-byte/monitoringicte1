<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICT E1 QR Time Monitoring System</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
.hidden { display: none; }
input, button {
    padding: 8px;
    margin: 5px;
}
table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid black;
    padding: 8px;
}
th {
    background-color: #f2f2f2;
}
#reader {
    width: 320px;
    margin: auto;
}
.logo-container {
    margin: 15px 0;
}
.school-logo {
    width: 120px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
    <div class="logo-container">
        <img src="logo.png" class="school-logo" alt="School Logo">
    </div>

    <h2>Admin Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage" class="hidden">
    <h2>ICT E1 Students Time Monitoring</h2>

    <label><strong>Select Date:</strong></label>
    <input type="date" id="datePicker"><br><br>

    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="logout()">Logout</button>

    <div id="reader"></div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_USER = "Researchers";
const ADMIN_PASS = "AABDHJJJJJMRV";
const CLASS_CODE = "ICTE1";       // ðŸ”’ ONLY VALID QR
const SCAN_DELAY = 3000;

/* ================= GLOBALS ================= */
let html5QrCode;
let lastScanTime = 0;

/* ================= STORAGE ================= */
function getLogbook() {
    return JSON.parse(localStorage.getItem("logbook")) || {};
}
function saveLogbook(data) {
    localStorage.setItem("logbook", JSON.stringify(data));
}

/* ================= TIME (EXCEL SAFE) ================= */
function getExcelTime() {
    const d = new Date();
    return `${d.getHours().toString().padStart(2,"0")}:` +
           `${d.getMinutes().toString().padStart(2,"0")}:` +
           `${d.getSeconds().toString().padStart(2,"0")}`;
}

/* ================= BEEP ================= */
function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = 1000;
    gain.gain.value = 0.2;
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.15);
}

/* ================= LOGIN ================= */
function login() {
    if (
        document.getElementById("username").value === ADMIN_USER &&
        document.getElementById("password").value === ADMIN_PASS
    ) {
        localStorage.setItem("loggedIn", "true");
        showAdmin();
    } else {
        document.getElementById("error").innerText = "Invalid login!";
    }
}

function logout() {
    localStorage.removeItem("loggedIn");
    stopScanner();
    location.reload();
}

function showAdmin() {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("adminPage").classList.remove("hidden");

    document.getElementById("datePicker").value =
        new Date().toISOString().split("T")[0];

    loadTable();
    startScanner();
}

/* ================= QR SCAN ================= */
function onScanSuccess(qrMessage) {
    const now = Date.now();
    if (now - lastScanTime < SCAN_DELAY) return;
    lastScanTime = now;

    const text = qrMessage.trim();

    // ðŸ”’ VALIDATE QR FORMAT
    if (!text.includes("|")) {
        alert("Invalid QR Code");
        return;
    }

    const parts = text.split("|");
    if (parts[0] !== CLASS_CODE || !parts[1]) {
        alert("Unauthorized QR Code");
        return;
    }

    playBeep();

    const name = parts[1].trim();
    const time = getExcelTime();
    const date = document.getElementById("datePicker").value;
    const logbook = getLogbook();

    if (!logbook[date]) logbook[date] = {};

    if (!logbook[date][name]) {
        logbook[date][name] = { timeIn: time, timeOut: "" };
    } else if (!logbook[date][name].timeOut) {
        logbook[date][name].timeOut = time;
    }

    saveLogbook(logbook);
    loadTable();
}

/* ================= TABLE ================= */
function loadTable() {
    const logbook = getLogbook();
    const date = document.getElementById("datePicker").value;
    const records = document.getElementById("records");
    records.innerHTML = "";

    if (!logbook[date]) return;

    for (let name in logbook[date]) {
        const r = logbook[date][name];
        records.innerHTML += `
        <tr>
            <td>${name}</td>
            <td>${r.timeIn}</td>
            <td>${r.timeOut}</td>
        </tr>`;
    }
}

document.getElementById("datePicker")?.addEventListener("change", loadTable);

/* ================= EXPORT ================= */
function exportToExcel() {
    const logbook = getLogbook();
    const date = document.getElementById("datePicker").value;

    if (!logbook[date]) {
        alert("No records for this date");
        return;
    }

    let csv = "Student Name,Time In,Time Out\n";
    for (let name in logbook[date]) {
        const r = logbook[date][name];
        csv += `"${name}","${r.timeIn}","${r.timeOut}"\n`;
    }

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `QR_Logbook_${date}.csv`;
    link.click();
}

/* ================= SCANNER ================= */
function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
}

function stopScanner() {
    if (html5QrCode) html5QrCode.stop().catch(()=>{});
}

/* ================= AUTO LOGIN ================= */
if (localStorage.getItem("loggedIn") === "true") {
    showAdmin();
}
</script>

</body>
</html>
