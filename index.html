<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICT E1 QR Time Monitoring</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #eef2ff, #f8fafc);
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 15px 25px;
    background: white;
    border-bottom: 3px solid #2563eb;
}

.header img {
    width: 80px;
}

.header-text {
    margin-left: 15px;
}

.header-text .top {
    font-weight: bold;
    font-size: 15px;
}

.header-text .middle {
    font-size: 14px;
}

/* CONTAINER */
.container {
    max-width: 1100px;
    margin: 25px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
}

.hidden { display: none; }

input, button {
    padding: 8px;
    margin: 5px;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}

#reader {
    width: 320px;
    margin: 20px auto;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #2563eb;
    color: white;
    padding: 8px;
}

td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png">
    <div class="header-text">
        <div class="top">Republic of the Philippines</div>
        <div class="top">JBEST School of Technology and Practical Skills, Inc.</div>
        <div class="middle">Cubao, Quezon City</div>
    </div>
</div>

<!-- LOGIN -->
<div id="loginPage" class="container">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div id="adminPage" class="container hidden">
    <h2>ICT E1 Student Time Monitoring</h2>

    <label>Select Date:</label>
    <input type="date" id="datePicker"><br><br>

    <button onclick="logout()">Logout</button>

    <div id="reader"></div>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>PC No.</th>
                <th>Time In</th>
                <th>Time Out</th>

                <th>Student Name</th>
                <th>PC No.</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>
</div>

<script>
/* CONFIG */
const ADMIN_USER = "Researchers";
const ADMIN_PASS = "AABDHJJJJJMRV";
const PREFIX = "ICTE1 ";
const SCAN_DELAY = 3000; // 3 seconds delay

let lastScanTime = 0;

/* STORAGE */
function getLogbook() {
    return JSON.parse(localStorage.getItem("logbook")) || {};
}
function saveLogbook(data) {
    localStorage.setItem("logbook", JSON.stringify(data));
}

/* BEEP */
function beep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 1000;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.15);
}

/* LOGIN */
function login() {
    if (username.value === ADMIN_USER && password.value === ADMIN_PASS) {
        localStorage.setItem("loggedIn", "true");
        showAdmin();
    } else {
        error.innerText = "Invalid login!";
    }
}

function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
}

function showAdmin() {
    loginPage.classList.add("hidden");
    adminPage.classList.remove("hidden");
    datePicker.value = new Date().toISOString().split("T")[0];
    loadTable();
    startScanner();
}

/* QR SCAN */
function onScanSuccess(text) {
    const now = Date.now();
    if (now - lastScanTime < SCAN_DELAY) return;
    lastScanTime = now;

    if (!text.startsWith(PREFIX)) {
        alert("INVALID QR CODE\nOnly ICTE1 students allowed.");
        return;
    }

    beep();

    const name = text.replace(PREFIX, "").trim();
    const date = datePicker.value;
    const logbook = getLogbook();

    if (!logbook[date]) logbook[date] = {};

    if (!logbook[date][name]) {
        const studentCount = Object.keys(logbook[date]).length + 1;
        const pcNumber = Math.ceil(studentCount / 2);

        logbook[date][name] = {
            pc: pcNumber,
            in: new Date().toLocaleTimeString(),
            out: ""
        };
    } else if (!logbook[date][name].out) {
        logbook[date][name].out = new Date().toLocaleTimeString();
    }

    saveLogbook(logbook);
    loadTable();
}

/* TABLE (2 STUDENTS PER ROW) */
function loadTable() {
    const logbook = getLogbook();
    const date = datePicker.value;
    records.innerHTML = "";

    if (!logbook[date]) return;

    const names = Object.keys(logbook[date]);

    for (let i = 0; i < names.length; i += 2) {
        const n1 = names[i];
        const r1 = logbook[date][n1];

        const n2 = names[i + 1];
        const r2 = n2 ? logbook[date][n2] : null;

        records.innerHTML += `
        <tr>
            <td>${n1}</td>
            <td>${r1.pc}</td>
            <td>${r1.in}</td>
            <td>${r1.out}</td>

            <td>${n2 || ""}</td>
            <td>${r2 ? r2.pc : ""}</td>
            <td>${r2 ? r2.in : ""}</td>
            <td>${r2 ? r2.out : ""}</td>
        </tr>`;
    }
}

datePicker.addEventListener("change", loadTable);

/* CAMERA */
function startScanner() {
    const qr = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
        if (devices.length) {
            qr.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            );
        }
    });
}

/* AUTO LOGIN */
if (localStorage.getItem("loggedIn") === "true") {
    showAdmin();
}
</script>

</body>
</html>
